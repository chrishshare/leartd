{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}PMP术语表{% endblock %}
{% block content %}
    <form class="form-group form-horizontal">{% csrf_token %}
    <div>
        <select class="input-sm" name="option_value">
            <option value="select_type">请选择搜索类型</option>
            <option value="short">缩写</option>
            <option value="long_EN">英文全称</option>
            <option value="long_CN">中文全称</option>
            <option value="description">描述</option>
        </select>
        <input type="text" class="input-sm search_text" name="search_text" placeholder="请输入搜索关键字（不分大小写）" required style="width: 250px">
        <button type="button" class="btn btn-sm btn-primary" onclick="search_pmp('post')">查询</button>
    </div>

    </form>
    <div class="pmp-table">
    <table class="table table-bordered">
        <caption>PMP术语表</caption>
        <thead>
        <tr>
            <th>英文全称</th>
            <th>英文缩写</th>
            <th>中文全称</th>
            <th>术语解释</th>
        </tr>
        </thead>
        <tbody>
            <div class="loader">Loading...</div>
{#            <div class="nodata">查询结果为空</div>#}
        </tbody>

    </table>

    </div>




    <script type="text/javascript" src="{% static 'bootstrap/js/pmp.js' %}"></script>



{% endblock %}
